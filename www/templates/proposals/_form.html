<form >	
	<div class="list">
		<label class="item item-input item-stacked-label">
		    <span class="input-label">Titulo</span>
		    <input type="text" placeholder="Alsa de los impuestos" ng-model="formData.name" >
		  </label>

		  <label class="item item-input item-select" style="background-color:#53A7FC; ">
		     <div class="input-label" style="color:#fff">Categoría</div>
		    	<select ng-model="formData.tid" id="tid" name="tid">
				      <option ng-repeat=" taxonomy in list" value="{{taxonomy._id}}" 
				      ng-selected="taxonomy._id == formData.tid">{{taxonomy.name}}</option>
    			</select>
		  </label>
		  <label class="item item-input item-stacked-label" style="padding:0px">
			  <ion-toggle ng-model="formData.state" ng-checked="formData.state" ng-true-value="'1'" ng-false-value="'0'">
	          		Activo
	          </ion-toggle>
          </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Descripción</span>
		    <textarea placeholder="Descripcion de la propuesta maximo 1500" ng-model="formData.description" ></textarea>
		  </label>
		  <label class="item item-input">
			  <button class="button button-full button-calm" ng-click="saveProposal()">
					Guardar
			</button>
		</label>

	</div>
</form>
